<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型</title>
    <style>
        #div1{
            width:400px;
            height:300px;
            /* 默认来说，上面的这个宽度和高度是对应内容区域的，如果想设置为整体的，可以使用box-sizing */
            background:red;
            padding:50px;
            box-sizing:border-box;
            border:20px solid #ff00ff;
            margin:50px auto;
        }

    </style>
</head>
<body>
    <div id="div1">AAAAAAAAAA</div>
    <!-- <div>AAAAAAAAAA</div>
    <span>BBBBBBBBBB</span>
    <span>BBBBBBBBBB</span> -->
</body>
</html>
